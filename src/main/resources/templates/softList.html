<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title></title>
	<script type="text/javascript" th:src="@{/jquery/jquery-1.9.1.min.js}"></script>
	<script type="text/javascript" th:src="@{/swiper/js/swiper.js}"></script>
	<script type="text/javascript" th:src="@{/js/softList.js}"></script>
	<script type="text/javascript" th:src="@{/laypage/laypage.js}"></script>
	<link rel="stylesheet" th:href="@{/laypage/skin/laypage.css}" />
	<link rel="stylesheet" th:href="@{/layui/css/layui.css}" />
	<link rel="stylesheet" th:href="@{/css/common.css}" />
	<link rel="stylesheet" th:href="@{/swiper/css/swiper.min.css}" />
	<style>
		.layadmin-tips i.layui-icon-face-surprised {
			display: inline-block;
			font-size: 100px;
			color: #a4a6bc;
		}
		.layadmin-tips {
			text-align: center;
		}

		.layadmin-tips .layui-text {
			width: 60%;
			margin: 20px auto;
			border-top: 5px solid #a4a6bc;
			font-size: 16px;
		}
	</style>
</head>

<body>
<!-- head -->
<div th:replace="include/include::head"></div>


<div class="layui-container ">
	<div class="layui-row jianju layui-hide-xs">
					<span class="layui-breadcrumb">
					  <a href="">首页</a>
					  <a><cite>软件</cite></a>
					</span>
	</div>
	<div class="layui-row layui-col-space15">
		<div class="layui-col-md8 ">

			<div class="layui-card">
				<div class="layui-card-body ydl-catalog-main">
					<div class="category-item">
						<div class="category-item-title layui-hide-xs">分类:</div>
						<div class="category-item-list ji" >
							<a  th:onclick="'catalogOnclick(0,this,1)'" class="c-active">全部</a>
							<a  class="a" th:onclick="'catalogOnclick('+${rc.id}+',this,1)'" th:each="rc:${rCatalog}" href="javascript:void(0);" th:text="${rc.name}">html</a>
						</div>
						<div  class="category-item-list ji" id="t2" style="display: none" >

						</div>
						<div  class="category-item-list ji" id="t3" style="display: none">

						</div>
					</div>
				</div>
			</div>

			<input type="hidden" id="pid" th:value="0">
			<input type="hidden" id="hiv" th:value="0">

			<div class="article-order layui-hide-xs">
				<a href="#" class="order-active" onclick="f2(0,this)">默认</a>
				<a href="#" onclick="f2(1,this)">最热</a>
				<a href="#" onclick="f2(2,this)">最新</a>
			</div>

			<div class="layui-card" style="overflow: hidden;padding-bottom: 30px;padding-top: 50px;">
				<div class="layui-card-body">
					<ul class="soft-list" id="list">

					</ul>
				</div>
			</div>

					<div id="page"></div>

		</div>

		<!-- right -->
		<div th:replace="include/include::right"></div>


	</div>
</div>

<!-- below -->
<div th:replace="include/include::below"></div>

<script type="text/javascript" th:src="@{/layui/layui.all.js}"></script>
<script type="text/javascript" th:src="@{/js/index.js}"></script>
</body>

</html>
